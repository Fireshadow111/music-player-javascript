<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="/style/style.css">
    <script src="https://kit.fontawesome.com/c91567d3e3.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">

        <div class="music-player">

            <nav>
                <div class="circle">

                    <i class="fa-solid fa-angle-left"></i>

                </div>

                <div class="circle">

                    <i class="fa-solid fa-bars"></i>

                </div>
            </nav>

            <img class="song-img" src="/assets//images.jpg" alt="">

            <h1>Bad Liar</h1>
            <p>Imagine Dragons</p>

            <audio id ="song">
                <source src="/assets/Imagine Dragons - Bad Liar (Audio).m4a">
            </audio>

            <input id = "progress" type="range" value="0">

            <div class="controls">

                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick = "playPause()"><i class="fa-solid fa-play" id = "ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>

            </div>

        </div>


    </div>











    <script src="/script/script.js"></script>
</body>
</html>
